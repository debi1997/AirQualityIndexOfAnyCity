<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather API</title>
  </head>
  <body>

   <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Welcome!</a>
    <form class="d-flex">
      <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" id ="submit">Search</button>
    </form>
  </div>
</nav>

    <div class="container">
      <h1 class="my-4 text-center">AQI for <span id="cityName"</span></h1>
      <main>
        <div class="row md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Air Quality</h4>
              </div>
              <div class="card-body">
               
                <ul class="list-unstyled mt-3 mb-4">
                  <li><b>CO :</b>  <span id =CO></span></li>
                  <li><b>NO2:</b>   <span id =NO2></span></li>
                  <li><b>SO2:</b>    <span id =SO2></span></li>
                  <li><b>PM10:</b>   <span id =PM10></span></li>
                  <li><b>OVERALL_AQI:</b> <span id =OVERALL_AQI></span></li>
                </ul>

              </div>
            </div>
          </div>
         
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
